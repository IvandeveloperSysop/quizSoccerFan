<ion-content>

  <ion-row class="ion-justify-content-center submenu">
    <ion-col size="10" size-md="6" size-lg="4" class="ion-align-self-center">
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <img src="assets/logos/logos.png" alt="Programa de recompensas" class="imageHeader" id="main1">
        </ion-col>
        <ion-col size="1">
          <ion-chip class="chipNotifications" routerLink="/customer/notifications" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
            <ion-label>
              <ion-icon name="notifications" ></ion-icon>
            </ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-grid class="grid-bg">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="6" class="ion-align-self-center">

        <ion-card class="person-card mt-50 card-bg3">
          <ion-card-content>
            <ion-row>
              <ion-col size="4" class="imageNav noPad">
                <ion-avatar *ngIf="userImage; else imageNon">
                  <ion-img  [src]="userImage" src=""></ion-img>
                </ion-avatar>
                <ng-template #imageNon>
                    <ion-avatar >
                      <img src="assets/images/profile-icon.png" >
                  </ion-avatar>
                </ng-template>
              </ion-col>
              <!-- <ion-col size="1"></ion-col> -->
              <ion-col size="7">
                <ion-label class="points-score ion-justify-content-start">
                  <ion-icon name="radio-button-on-outline"></ion-icon>
                  <p>{{ balance | number }}</p>
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8" style="padding: 0px">
                <ion-skeleton-text animated *ngIf="!userNickName; else nickNone"></ion-skeleton-text>
                <ng-template #nickNone>
                  <p class="hero-text welcomeText">@{{ userNickName }}</p>
                </ng-template>
              </ion-col>
              <ion-col size="4">

              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

    <ion-row class="ion-justify-content-start" id="video-steps">
      <ion-col size-sm="6" size-xs="12" class="ion-text-center" >
        <div *ngIf="!videoPath">
          <ion-skeleton-text animated></ion-skeleton-text>
        </div>
        <div *ngIf="videoPath">
          <iframe [src]="videoPath" width="100%" height="240" frameborder="0" allow="autoplay; fullscreen;" style="display: block;margin: 0 auto;" allowfullscreen></iframe>
        </div>

        <ion-chip class="chipLogout" (click)="logout()">
          <ion-label style="width: 100%;text-align: center;display: flex;"> <p>cerrar sesión</p> <ion-icon name="exit-outline" style="margin-left: 5px;"></ion-icon></ion-label>
        </ion-chip>

      </ion-col>
    </ion-row>

    <!-- Mini carreras -->
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" *ngIf="promos.length > 0">

        <ion-row class="ion-align-items-baseline">
          <ion-col size="8">
            <h2 class="nomargin">MINI CARRERAS</h2>
          </ion-col>
          <ion-col size="4" class="ion-text-end">
            <!--<a href="#">ver todas</a>-->
          </ion-col>
        </ion-row>

        <ion-slides [options]="option" class="promo-slides" >
          <ion-slide *ngFor="let promo of promos" >
            <ion-card (click)="openPromo(promo.id)">
              <img  src="{{ routeGlobal }}{{ promo.imageBanner }}">
              <!-- <img src="assets/awards/play5.jpg" /> -->
            </ion-card>
          </ion-slide>
        </ion-slides>

      </ion-col>
