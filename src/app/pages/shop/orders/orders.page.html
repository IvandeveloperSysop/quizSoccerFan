<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 class="ion-text-center">Lista de pedidos</h2>
      </ion-col>
    </ion-row>
    <ion-col sizeLg="6">
      <ion-card color="light" *ngFor="let o of orders">
        <ion-card-content>
          <img src="{{ routeGlobal }}{{o.imageProduct}}" />
          <ion-list>
            <ion-list-header lines="">
              <ion-label>{{ o.productName }}</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label><ion-icon name="pricetag-outline"></ion-icon> Folio</ion-label>
              <ion-label slot="end">OC-{{ o.orderId }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon slot="icon-only" name="calendar-outline"></ion-icon> Fecha</ion-label>
              <ion-label slot="end">{{ o.orderProductDate }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="information-circle-outline"></ion-icon> Status</ion-label>
              <ion-badge *ngIf="o.statusId == 36" slot="end" color="success">Validado</ion-badge>
              <ion-badge *ngIf="o.statusId == 37" slot="end" color="danger">Cancelado</ion-badge>
              <ion-badge *ngIf="o.statusId == 35" slot="end" color="warning">Procesando</ion-badge>
              <ion-badge *ngIf="o.statusId == 39" slot="end" color="warning">En camino</ion-badge>
              <ion-badge *ngIf="o.statusId == 40" slot="end" color="success">Entregado</ion-badge>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon slot="icon-only" name="wallet-outline"></ion-icon> Puntos</ion-label>
              <ion-label slot="end">{{ o.price }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
